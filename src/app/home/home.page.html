<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>
      home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']" color="secondary" >Login
        <ion-icon slot="icon-only" name="people-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


  

<ion-content [fullscreen]="true">

<img src="assets/Duoc.jpg" alt="">

</ion-content>





<ion-content class="ion-padding">
  <ion-button id="open-modal" expand="block">Ver Clases</ion-button>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Clases</ion-title>
          <ion-buttons slot="end">
            <ion-button color="dark" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Clase 1 </h2>
              <p>Profesor Clase 1 </p>
              <ion-button (click)="startScan()" >Marcar asistencia
              </ion-button>
              <ion-item *ngIf="scannedResult">
                <ion-label class="ion-text-wrap">Resultado del scanneo: {{scannedResult}}</ion-label>
              </ion-item>
              <ion-icon name="create-outline"></ion-icon>
            </ion-label>
          </ion-item>
          <ion-item>

            <ion-label>
              <h2>Clase 2 </h2>
              <p>Profesor Clase 2 </p>
              <ion-button (click)="asistencia()" >Marcar asistencia
              </ion-button>
              <ion-icon name="create-outline"></ion-icon>
            </ion-label>
          </ion-item>
          <ion-item>

            <ion-label>
              <h2>Clase 3 </h2>
              <p>Profesor Clase 3 </p>
              <ion-button (click)="asistencia()" >Marcar asistencia
              </ion-button>
              <ion-icon name="create-outline"></ion-icon>
            </ion-label>
          </ion-item>
          <ion-item>

            <ion-label>
              <h2>Clase 4</h2>
              <p>Profesor Clase 4</p>
              <ion-button (click)="asistencia()" >Marcar asistencia
              </ion-button>
              <ion-icon name="create-outline"></ion-icon>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
    </ion-content>
